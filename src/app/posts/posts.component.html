<input 
    (keyup.enter)="createPost(title)" #title
    type="text" class="form-control">
<ul class="list-group">
    <li 
        *ngFor="let post of posts"
        class="list-group-item">
        <button 
            (click)="deletePost(post)"
            type="button"
            class="btn btn-danger">Delete</button>
        {{post.title}}</li>
</ul>
